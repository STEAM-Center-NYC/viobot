<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cart</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="text-center my-4 wow animate__animated animate__fadeIn" data-wow-delay="0.5s">My Cart</h1>
            <div class="cart-items">
              <!-- Sample cart items -->
              <div class="card mb-3 wow animate__animated animate__fadeIn" data-wow-delay="1s" id="product1">
                <div class="card-body">
                  <h5 class="card-title">Product 1</h5>
                  <p class="card-text">Price: $10</p>
                  <button class="btn btn-danger remove-btn" onclick="removeProduct('product1')">Remove</button>
                </div>
              </div>
              <div class="card mb-3 wow animate__animated animate__fadeIn" data-wow-delay="1.5s" id="product2">
                <div class="card-body">
                  <h5 class="card-title">Product 2</h5>
                  <p class="card-text">Price: $15</p>
                  <button class="btn btn-danger remove-btn" onclick="removeProduct('product2')">Remove</button>
                </div>
              </div>
              <!-- End sample cart items -->
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-primary wow animate__animated animate__fadeInUp" data-wow-delay="2s">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>
</html>
