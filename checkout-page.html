  <section class="p-2 m-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center my-4">Checkout</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <hr class="my-4">
            <h2 class="mb-3">Payment Method</h2>
            <div class="accordion" id="paymentAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="creditCardHeading">
                  <button class="accordion-button bg-primary text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#creditCardCollapse" aria-expanded="true" aria-controls="creditCardCollapse">
                    Credit Card
                  </button>
                </h2>
                <div id="creditCardCollapse" class="accordion-collapse collapse show"
                  aria-labelledby="creditCardHeading" data-bs-parent="#paymentAccordion">
                  <div class="accordion-body">
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label">Card Number</label>
                      <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="paypalHeading">
                  <button class="accordion-button collapsed bg-primary text-light mt-3" type="button"
                    data-bs-toggle="collapse" data-bs-target="#paypalCollapse" aria-expanded="false"
                    aria-controls="paypalCollapse">
                    PayPal
                  </button>
                </h2>
                <div id="paypalCollapse" class="accordion-collapse collapse" aria-labelledby="paypalHeading"
                  data-bs-parent="#paymentAccordion">
                  <div class="accordion-body">
                    <p>PayPal coming soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
