<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
    </script>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <img src="images/logo.png" alt="Logo and brand name (Viobot)" width="30" height="24"
                    class="d-inline-block align-text-top">
                Viobot
            </a>
            <a class="navbar-brand text-light btn btn-primary" href="index.html">Home</a>
            <a class="navbar-brand text-light btn btn-primary" href="products.html">Products</a>
            <a class="navbar-brand text-light btn btn-primary" href="contacts.html">Contact</a>
            <a class="navbar-brand text-light btn btn-primary" href="FAQ-Page.html">FAQs</a>
            <a class="navbar-brand text-light btn btn-primary" href="team.html">Team</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <div class="mx-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            style="width: 400px;">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
                <div class="ml-2 mr-4">
                    <a href="my-cart-page.html" class="btn btn-primary">
                        <img src="images/cart.png" alt="Cart" width="40" height="40"
                            class="d-inline-block align-text-top">
                    </a>
                </div>
                <a class="navbar-brand text-light fs-6 btn btn-primary" href="sign-in-page.html">Sign In</a>
            </div>
        </div>
    </nav>
    <section class="p-2 m-2">
        <div class="container-lg d-flex justify-content-center align-items-center vh-100 bg-primary">
            <div class="border border-light p-5">
                <h1 class="text-center text-light wow animate__animated animate__backInDown">Sign in</h1>
                <br>
                <div class="mb-4 text-light wow animate__animated animate__backInDown" data-wow-delay="0.5s">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control border-primary-subtle" id="exampleFormControlInput1"
                        placeholder="johndoe123@example.com" required>
                </div>
                <div class="mb-4 text-light wow animate__animated animate__backInDown" data-wow-delay="1s">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control border-primary-subtle" id="exampleFormControlInput2"
                        placeholder="Password@123">
                </div>
                <div class="form-check mb-4 text-light wow animate__animated animate__backInDown" data-wow-delay="1.5s">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button type="button" class="btn btn-secondary w-100 mb-3 wow animate__animated animate__zoomIn"
                    data-wow-delay="2s">Sign In</button>
                <hr>
                <p class="text-center text-light wow animate__animated animate__flipInX" data-wow-delay="0.2s">Don't
                    Have An Account?</p>
                <div class="d-flex justify-content-between">
                    <a href="sign-up-page.html" class="btn btn-secondary mr-4 wow animate__animated animate__backInUp"
                        data-wow-delay="2.5s">Create an account</a>
                    <a href="forgot-password-page.html"
                        class="btn btn-secondary ml-4 wow animate__animated animate__backInDown"
                        data-wow-delay="3s">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <hr>
        <img src="images/mainLogo.png" alt="Viobot Main Icon" id="viobot">
        <br>
        <p class="copyright">Â© 2024 VioBot. All rights reserved. Do not redistribute our code in any way or form.</p>
    </footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>

</html>
