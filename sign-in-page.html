
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
  <body>
    <div class="container-lg d-flex justify-content-center align-items-center vh-100 bg-primary">
        <div class="border border-light p-5 animate__animated animate__fadeInUp">
            <h1 class="text-center text-light">Sign in</h1>
            <br>
            <div class="mb-4 text-light">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control border-primary-subtle" id="exampleFormControlInput1" placeholder="johndoe123@example.com" required>
            </div>
            <div class="mb-4 text-light">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control border-primary-subtle" id="exampleFormControlInput2" placeholder="Password@123">
            </div>
            <div class="form-check mb-4 text-light">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button type="button" class="btn btn-secondary w-100 mb-3">Sign In</button>
            <hr>
            <p class="text-center text-light">Don't Have An Account?</p>
            <div class="d-flex justify-content-between">
                <a href="sign-up-page.html" class="btn btn-secondary mr-4">Create an account</a>
                <a href="forgot-password-page.html"  class="btn btn-secondary ml-4">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
    </script>
</body>
</html>
