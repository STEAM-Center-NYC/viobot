
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center">Sign in</h1>
    <br>
    <div class="mb-4 mx-2">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control border-primary-subtle" id="exampleFormControlInput1" placeholder="johndoe123@example.com" required>
      </div>
      <div class="mb-4 mx-2">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control border-primary-subtle" id="exampleFormControlInput2" placeholder="Password@123">
      </div>
      <div class="form-check mx-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <br>
      <button type="button" class="btn btn-secondary mx-2">Sign In</button>
      <hr>
      <p class="mx-2 ">Don't Have An Account?</p>
      <button type="button" class="btn btn-secondary mx-2">Create an account</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
