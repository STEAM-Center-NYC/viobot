<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>
  </head>
  <body class="bg-secondary">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-light wow animate__animated animate__jackInTheBox p-4" data-wow-delay="0.01s">
          <h2 class="mb-4 text-light text-center wow animate__animated animate__fadeInDown" data-wow-delay="0.5s">Sign Up</h2>
          <form>
            <div class="form-group text-light wow animate__animated animate__fadeInLeft" data-wow-delay="1s">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="JohnDoe">
            </div>
            <div class="form-group text-light wow animate__animated animate__fadeInRight" data-wow-delay="1.5s">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group text-light wow animate__animated animate__fadeInUp" data-wow-delay="2s">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Password@123">
            </div>
            <div class="form-group text-light wow animate__animated animate__fadeInTopLeft" data-wow-delay="2.5s">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Password@123">
            </div>
            <div class="border border-light text-light p-3 mt-3 wow animate__animated animate__fadeInBottomRight" data-wow-delay="3s">
              <strong>Password requirements:</strong>
              <ul>
                <li>Must be 8-20 characters long.</li>
                <li>Must include special characters.</li>
                <li>Must include an upper case and a lower case character.</li>
                <li>No Spaces</li>
              </ul>
            </div>
            <div class="d-flex justify-content-between">
            <a href="index.html" type="submit" class="btn btn-primary mt-3 wow animate__animated animate__lightSpeedInLeft" data-wow-delay="3.5s">Sign Up</a>
            <a href="sign-in-page.html" type="submit" class="btn btn-primary mt-3 wow animate__animated animate__lightSpeedInRight" data-wow-delay="3.5s" >Already have an account?</a>
          </div>
        </form>
        </div>
      </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  </body>
  </html>
