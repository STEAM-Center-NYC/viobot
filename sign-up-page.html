<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  </head>
  <body class="animate__bounceIn bg-secondary">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-light p-4">
          <h2 class="mb-4 text-light text-center">Sign Up</h2>
          <form>
            <div class="form-group text-light">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="JohnDoe">
            </div>
            <div class="form-group text-light">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group text-light">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Password@123">
            </div>
            <div class="form-group text-light">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Password@123">
            </div>
            <div class="border border-light text-light p-3 mt-3">
              <strong>Password requirements:</strong>
              <ul>
                <li>Must be 8-20 characters long.</li>
                <li>Must include special characters.</li>
                <li>Must include an upper case and a lower case character.</li>
                <li>No Spaces</li>
              </ul>
            </div>
            <div class="d-flex justify-content-between">
            <a href="index.html" type="submit" class="btn btn-primary mt-3">Sign Up</a>
            <a href="sign-in-page.html" type="submit" class="btn btn-primary mt-3">Already have an account?</a>
          </div>
        </form>
        </div>
      </div>
    </div>
</div>
  </body>
  </html>
